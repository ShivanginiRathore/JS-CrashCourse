<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<body>
    <br><br>
    <section class="container">
        <form id="my-form" action="/" method="POST">
            <div>
            
                <label for="email">Enter your email:</label>
                <input type="text" name="email" id="email" required/>
                
                <label for="password">Enter your password:</label>
                <input type="text" name="password" id="password" required/>

                <button type="submit" value="Submit" >Login</button>
            </div>
            <a href="../signup">New User? Sign up now</a>
            
        </form>
        
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script>
        const form = document.getElementById('my-form');
        form.addEventListener('submit', login);
  
        async function login(e){
            try{
            e.preventDefault();

            let loginDetails = {
                email : e.target.email.value,
                password : e.target.password.value
            }
            // console.log('User details are----',myObj);
            const response = await axios.post("http://localhost:3000/login",loginDetails)
            console.log("response is --------------------- ",response);
            if(response.status === 200){
                document.body.innerHTML += `<div style="color:green;"> ${response.data.message} </div>`;
            }
            else if(response.status === 401){
                document.body.innerHTML += `<div style="color:red;"> ${response.data.message} </div>`;
            } else {
                document.body.innerHTML += `<div style="color:red;"> ${response.data.message} </div>`;
            }
            e.target.name.value = ""
            e.target.email.value = ""
            e.target.password.value = ""
            }
        catch(err){
            document.body.innerHTML += `<div style="color:red;"> ${err} </div>`;
        }}

    
    </script>
</body>
</html>
