<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="../public/css/index.css"> -->
</head>
<body>
    <header>
        <h1>Appointment Booking</h1>
    </header>
    <section class="container">
        <form id="my-form" action="/" method="POST">
            <h1>Add User</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name"/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email"/>
            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" name="phoneNumber" id="phoneNumber"/>
            </div>
            <button type="submit" value="Submit" class="btn">Submit</button>
            <!-- <button type="submit" value="Submit" class="showData">Submit</button> -->
            
        </form>
        <ul id="users"></ul>
        
        <!-- <ul class="items">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
        </ul> -->
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <!-- <script src="./DOM.js"></script> -->
    <script>
        const form = document.getElementById('my-form');
        const userName = document.getElementById('name');
        const userEmail = document.getElementById('email');
        const userPhoneNumber = document.getElementById('phoneNumber');
        const ul = document.getElementById('users');

        form.addEventListener('submit', storeAsObject);
        ul.addEventListener('click',removeItemFromUI);


        function showDataOnUI(obj){
            let visibleText = obj.name + '-' + obj.email + '-' + obj.phoneNumber;
            // console.log(visibleText);
            const item = document.createElement('li');
            const btn = document.createElement('button');
            const editBtn = document.createElement('button');

            btn.textContent = 'Delete';
            btn.classList = 'button';

            editBtn.textContent = 'Edit';
            editBtn.classList = 'edit button';
            item.setAttribute('id',obj.id);

            
            item.appendChild(document.createTextNode(visibleText));
            item.appendChild(btn);
            item.appendChild(editBtn);
            ul.appendChild(item);
        }

        // to fetch all data from UI
        function allStorage() {
            window.addEventListener("DOMContentLoaded", async () => {
                const allUsers = await axios.get("http://localhost:3000/getUsers");
                allUsers.data.forEach(user => {
                    showDataOnUI(user);
                });
            })
        }
        allStorage();



        async function storeAsObject(e){
            e.preventDefault();
            // console.log('inside submit button');
            let name = userName.value;
            let email = userEmail.value;
            let phoneNumber = userPhoneNumber.value;

            let myObj={
                name,
                email,
                phoneNumber
            }
            // console.log('User details are----',myObj);
            const userDetails = await axios.post("http://localhost:3000/",myObj)
            console.log(userDetails);
            userName.value = '';
            userEmail.value = '';
            userPhoneNumber.value = '';
            await axios.get("http://localhost:3000/");
        }

        async function removeItemFromUI(e){
            e.preventDefault();

            if(e.target.classList.contains('button')){
                let text = e.target.parentNode.id;        
                console.log("inside delete btn functionality", text);
                await axios.delete(`http://localhost:3000/deleteUser/${text}`)
                
                    // edit functionality
                    if(e.target.classList.contains('edit')){
                        let arrDetails = e.target.parentNode.firstChild.textContent.split('-');
                        userName.value = arrDetails[0];
                        email.value = arrDetails[1];
                    }
                    ul.removeChild(e.target.parentNode);
               
            }
            
        }
    
    </script>
</body>
</html>
