<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <section class="container">
        <form id="expense-form">
            
            <div>
                <label for="amount">Choose Expense Amount:</label>
                <input type="text" id="amount"/>
            </div>
            <div>
                <label for="description">Choose Description:</label>
                <input type="text" id="description"/>
            </div>
            <div>
                <label for="category">Choose a Category:</label>
                <select id="category">
                    <option value="Movie">Movie</option>
                    <option value="Shoping">Shoping</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Bills">Bills</option>
                </select>
            </div>
            <button type="submit" class="btn" id="AddBtn">Add Expense</button>
            
        </form>
       
        <button id="buyPremium" style="display: none;">Buy Premium</button>

        <section id="premiumSection" style="display: none;">
            <label id="premiumLabel" >You are a Premium user now</label>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
            <button id="showLeaderboard" >Show Leaderboard</button>
        </section>
        <button onclick="download()" id="downloadExpense">Download File</button>

        <h2>Expenses</h2>
        <ul id="expenses"></ul>

        <div id="leaderboardSection" style="display: none;">
            <h2 id="labelLeaderboard" >Leaderboard</h2>
            <ul id="listLeaderboard"></ul>
        </div>

        
        <label for="expenseList">Rows per page: </label>
        <select name="expenseList" id="expenseList" onchange="dynamicPagination()">
            <option value="5" selected="true">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>

        <div id="pagination">

        </div>

        <h2>Files Downloaded</h2>
        <ul id="filesDownloaded"></ul>
        
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="/js/expense.js"></script>
   
</body>
</html>
