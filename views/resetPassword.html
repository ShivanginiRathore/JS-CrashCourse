<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<body>
    <br><br>
    <section class="container">
        <form id="resetpass-form" action="/" method="POST">
            <div>
                <label for="password">Enter your new password</label>
                <input type="text" name="password" id="password" required/>
            
                <button type="submit" value="Submit" >Reset password</button>
            </div>
            
        </form>
        
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script>
        const form = document.getElementById('resetpass-form');
        form.addEventListener('submit', resetPassword);
  
        async function resetPassword(e){
            try{
                e.preventDefault();
                const token = localStorage.getItem('token');

                let passwordDetails = {
                    password : e.target.password.value,
                }
                const response = await axios.post("http://localhost:3000/password/resetpassword",passwordDetails,{headers: {"Authorization": token}})
                if(response.status === 201){
                    document.body.innerHTML += `<div style="color:green;"> password updated </div>`;
                }
            
            }
            catch(err){
                document.body.innerHTML += `<div style="color:red;"> ${err} </div>`;
            }
        }

    
    </script>
</body>
</html>
