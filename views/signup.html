<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<body>
    <br><br>
    <section class="container">
        <form id="my-form" action="/" method="POST">
            <div>
                <label for="name">Enter you name:</label>
                <input type="text" name="name" id="name" required/>
            
                <label for="email">Enter your email:</label>
                <input type="text" name="email" id="email" required/>
                
                <label for="password">Enter your password:</label>
                <input type="text" name="password" id="password" required/>

                <button type="submit" value="Submit" >Sign up</button>
            </div>
            <a href="../login">Existing User? Login</a>
            
        </form>
        
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <!-- <script src="./DOM.js"></script> -->
    <script>
        const form = document.getElementById('my-form');
        form.addEventListener('submit', signUp);
  
        async function signUp(e){
            try{
            e.preventDefault();

            let signUpDetails = {
                name : e.target.name.value,
                email : e.target.email.value,
                password : e.target.password.value
            }
            // console.log('User details are----',myObj);
            const response = await axios.post("http://localhost:3000/signup",signUpDetails)
            // console.log("response is --------------------- ",response.status);
            if(response.status === 201){
                document.body.innerHTML += `<div style="color:green;"> New user added successfully </div>`;
            }
            e.target.name.value = ""
            e.target.email.value = ""
            e.target.password.value = ""
            }
        catch(err){
            document.body.innerHTML += `<div style="color:red;"> ${err} </div>`;
        }}

    
    </script>
</body>
</html>
